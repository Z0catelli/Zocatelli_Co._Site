<!DOCTYPE html>

<html lang="pt-BR">
    
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Zocatelli Co. - Adesivos personalizados, polaroids, quadros e ilustrações.">
<title> Zocatelli Co. Login</title>
<link rel="stylesheet" href="Login.css">
<script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
</head>

<header>
    <img class= "logo-cabecalho" src="Logo2.svg"> 
</header>

<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Usuário">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continuar">
        </form>

        <div class="footer">
            <span>Conectar Com Redes Sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Entrar com Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entrar com Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
